<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AffirmaDex 🌟</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>AffirmaDex ✨</h1>
    <p class="subtitle">Tap the card to reveal your anime-style affirmation!</p>
    
    <div class="card" onclick="showAffirmation()">
      <h2 id="character">🌙 ✨ Tap to Summon</h2>
      <p id="quote">Click to reveal today's affirmation</p>
    </div>

    <button onclick="showAffirmation()">Shuffle Affirmation 🔁</button>
    <button onclick="getAIAffirmation()">✨ Generate AI Affirmation</button>
  </div>

  <script src="app.js"></script>
  <audio id="sparkle-sound" src="sparkle_sound.mp3" preload="auto"></audio>
</body>
</html>
